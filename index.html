<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="valores">
            <h1><center>Calculadora Básica</center></h1>
            <input type="number" id="num1" placeholder="Valor 1">
            <input type="number" id="num2" placeholder="Valor 2">
        </div>
        
        
        <div class="botones">
            <button onclick="calculate('suma')">➕</button>
            <button onclick="calculate('resta')">➖</button>
            <button onclick="calculate('multiplicacion ')">✖️</button>
            <button onclick="calculate('division')">➗</button>
        </div>
        
        <div id="resultado"></div>
        
    </div>
    <script src="operaciones.js"></script>
</body>
</html>
